<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  </head>
  <body>
    <div class="container">
      <div class="gambar"></div>
      <img src="img/forgot pass.png" alt=" " class="gambar" />
    </div>
    <div class="kotak">
      <div class="content">
        <h1>Reset Password</h1>
        <div class="content2">
          <p>Enter your new password.</p>
        </div>
        <form action=" ">
        <div class="input-box"> 
          <span class="eye" onclick="myFunction()">
          <i id="hide2" class="uil uil-eye-slash pw_hide"></i>
          <i id="hide1" class="uil uil-eye pw_hide"></i>
        </span>
          <input type="password" placeholder="Password.." id="myInput" required>
        </div>
        <button type="submit" class="btn-submit"><a href="../Form Login-Register/index.html">Submit</a></button>
        <button type="submit" class="btn-cancel">Cancel</button>
        </form>
        
      </div>
      <script>
        function myFunction() {
          var x = document.getElementById("myInput");
          var y = document.getElementById("hide1");
          var z = document.getElementById("hide2");

          if(x.type === 'password') {
            x.type = "text";
            y.style.display = "block";
            z.style.display = "none";
          }
          else {
            x.type = "password";
            y.style.display = "none";
            z.style.display = "block";
          }
            
          }
        
      </script>

  </body>
</html>
